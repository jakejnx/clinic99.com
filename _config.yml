    path: ''
    type: posts
  values:
    layout: post
    permalink: "/blog/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
permalink: pretty
minima:
  date_format: "%-d %b %Y"
include:
- _headers
theme: minima
plugins:
- jekyll-seo-tag